  <style>
    /* Invert colors on hover for login and register buttons */
    .log-in, .place {
      padding: 10px 20px;
      background-color: #3E68F2;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .log-in:hover, .place:hover {
      background-color: #ffffff;
      color: #3E68F2;
      border: 1px solid #3E68F2;
    }

    /* Responsive adjustments for mobile screens */
    @media (max-width: 768px) {
      /* Stack login and register buttons vertically */
      .frame-3184.frame-1 {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .frame-3184 .frame-4, .frame-3184 .frame-5 {
        margin-bottom: 10px;
      }

      /* Center align main elements */
      .group-11 {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 0 20px;
      }

      /* Adjust footer layout */
      .frame-12 {
        flex-direction: column;
        text-align: center;
      }
      .frame-10 {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
    }
  </style>
</head>
